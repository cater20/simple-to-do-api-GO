<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Go To-Do App</h1>

        <form id="todo-form">
            <input type="text" id="title" placeholder="Enter todo" required>
            <button type="submit">Add Todo</button>
        </form>

        <ul id="todo-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
